<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DYM2HYL2Z2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag("js", new Date());
        gtag("config", "G-DYM2HYL2Z2");
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* Set a modern font */
            margin: 0;
            padding: 20px;
            /* Add some padding to the body */
            background-color: #f4f4f4;
            /* Light grey background for contrast */
        }

        h1 {
            text-align: center;
            /* Center the title */
            color: #333;
            /* Dark grey color for the title */
        }

        .container {
            display: grid;
            /* Use grid layout */
            grid-template-columns: repeat(4, 1fr);
            /* 4 equal columns */
            gap: 20px;
            /* Space between grid items */
            max-width: 1200px;
            /* Max width for the container */
            margin: 0 auto;
            /* Center the container */
        }

        .item {
            background-color: #fff;
            /* White background for links */
            border: 1px solid #ddd;
            /* Light border */
            border-radius: 8px;
            /* Rounded corners */
            padding: 20px;
            /* Inner padding */
            text-align: center;
            /* Center text in items */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            /* Subtle shadow for depth */
            transition: transform 0.2s;
            /* Smooth hover effect */
        }

        .item:hover {
            transform: translateY(-5px);
            /* Lift effect on hover */
        }

        @media (max-width: 768px) {

            /* Responsive styles for tablets and phones */
            .container {
                grid-template-columns: 1fr;
                /* 1 column layout */
            }
        }
    </style>
</head>

</html>
